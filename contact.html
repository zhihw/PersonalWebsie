<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Zhihao Wang</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loader.js" defer></script>
    <script src="contact-form.js" defer></script>
  </head>
  <body class="contact-page">
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
      <h2 class="text-center mb-4">Get in Touch</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3>Contact Information</h3>
          <p>
            If you would like to reach out, feel free to use the contact form or
            the information below.
          </p>
          <ul>
            <li>
              <strong>Email:</strong>
              <a href="mailto:zhihwang@pdx.edu">zhihwang@pdx.edu</a>
            </li>
            <li>
              <strong>Phone:</strong>
              <a href="tel:+15035483807">503-548-3807</a>
            </li>
            <li><strong>WeChat:</strong> Lcbbovo</li>
            <li>
              <strong>GitHub:</strong>
              <a href="https://github.com/zhihw" target="_blank"
                >github.com/zhihw</a
              >
            </li>
          </ul>
          <div class>
            <img
              src="img/wechatQR.png"
              alt="WeChat QR Code"
              class="img-fluid rounded shadow mt-3"
              style="max-width: 200px"
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="mb-3">Contact Form</h3>
              <form id="contactForm" novalidate>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Your Message</label>
                  <textarea
                    id="message"
                    class="form-control"
                    rows="4"
                  ></textarea>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary w-100">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-secondary w-100">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
